<form #f="ngForm" (ngSubmit)="login(f.value)" class="card p-4 mx-auto" style="max-width:420px;">
  <h4 class="mb-3">Login</h4>
  <div class="mb-3">
    <label>Email</label>
    <input name="email" ngModel class="form-control" required email />
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input name="password" ngModel type="password" class="form-control" required minlength="4" />
  </div>
  <button class="btn btn-primary w-100" [disabled]="f.invalid">Sign in</button>
</form>
